<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="http://cdn.jsdelivr.net/vue/1.0.26/vue.min.js">

    </script>
  </head>
  <body>
    <div id="app">
      <span>{{message}}</span>
      <ul>
        <li v-for="todo in todos">{{todo.text}}</li>
      </ul>
    </div>
  </body>
  <script>
    new Vue({
      el: '#app',
      data: {
        message: "Hello World.",
        todos: [
          {text: "HTML"},
          {text: "CSS"},
          {text: "JavaScript"},
        ],
      }
    })
  </script>
</html>
